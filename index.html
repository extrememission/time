<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0a3e1e">
    <meta name="description" content="Redeeming the time because the days are evil">
    <title>Redeeming the Time</title>
    <!-- No Sleep Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: black;
            color: #0a3e1e;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #header-text {
            font-family: 'Oswald', sans-serif;
            font-size: 5vw;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #0a3e1e;
            margin-bottom: 2vh;
            white-space: nowrap;
        }

        #time-container {
            font-size: min(15vw, 20vh, 10rem);
            max-width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        #date-container {
            font-family: 'Oswald', sans-serif;
            font-size: 20vw;
            letter-spacing: 0.05em;
            color: #0a3e1e;
            margin-top: 10px;
        }

        h1 {
            margin: 0;
            line-height: 1;
            letter-spacing: 0.1em;
        }

        .blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        @keyframes blink-animation {
            50% {
                visibility: hidden;
            }
        }

        /* Stay Awake Button Styles */
        #stay-awake-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #stay-awake-toggle {
            background: none;
            border: 2px solid #0a3e1e;
            color: #0a3e1e;
            padding: 5px 10px;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        #stay-awake-toggle:hover {
            background-color: rgba(10, 62, 30, 0.2);
        }

        #stay-awake-toggle.active {
            background-color: #0a3e1e;
            color: black;
        }

        #stay-awake-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 8px;
            transition: background-color 0.3s ease;
        }

        #stay-awake-indicator.active {
            background-color: #2bff4a; /* Brighter green */
            box-shadow: 0 0 5px #2bff4a, 0 0 8px #2bff4a;
        }
        
        #stay-awake-indicator.active.blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        /* Hidden video styles */
        #video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 1px;
            height: 1px;
            z-index: -9999;
            overflow: hidden;
        }

        #awake-video {
            position: absolute;
            opacity: 0.0001;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #header-text {
                font-size: 6vw;
            }
            #time-container {
                font-size: 18vw; 
            }
            #date-container {
                font-size: 4vw;
            }
            #stay-awake-toggle {
                font-size: 12px;
                padding: 4px 8px;
            }
            #stay-awake-indicator {
                width: 8px;
                height: 8px;
                margin-right: 6px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            #header-text {
                font-size: 4vw;
            }
            #time-container {
                font-size: 12vw;
            }
            #date-container {
                font-size: 3vw;
            }
        }

        @media (min-width: 1025px) {
            #header-text {
                font-size: 3vw;
            }
            #time-container {
                font-size: 10vw;
            }
            #date-container {
                font-size: 2vw;
            }
        }
    </style>

    <!-- Inline Manifest JSON -->
    <script>
        const manifest = {
          "name": "Redeem Time",
          "short_name": "Redeem Time",
          "description": "Redeeming the time, because the days are evil. â€”Ephesians 5:16",
          "start_url": "/",
          "display": "standalone",
          "background_color": "#000000",
          "theme_color": "#0a3e1e",
          "icons": [
              { "src": "data:image/png;base64,...", "sizes": "192x192", "type": "image/png" },
              { "src": "data:image/png;base64,...", "sizes": "512x512", "type": "image/png" }
          ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);

        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <script>
        function createFavicon() {
          const svg = `
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                  <rect width="100%" height="100%" fill="black"/>
                  <text x="50%" y="50%" font-family="Black Ops One, sans-serif" font-size="36" fill="white" text-anchor="middle" dominant-baseline="middle">T</text>
              </svg>
          `;
          const favicon = document.createElement('link');
          favicon.rel = 'icon';
          favicon.href = 'data:image/svg+xml;base64,' + btoa(svg);
          document.head.appendChild(favicon);
      }

      createFavicon();
    </script>
</head>
<body>
    <div id="content-wrapper">
        <div id="header-text">REDEEMING THE TIME</div>
        <div id="time-container">
           <h1>
               <span id="hours"></span><span class="blink">:</span><span id="minutes"></span>
           </h1>
       </div>
       <div id="date-container">
           <span id="date"></span>
       </div>
    </div>

    <!-- Hidden Video for Stay Awake Functionality -->
    <div id="video-container">
        <video id="awake-video" playsinline muted loop>
            <source src="/awake.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Stay Awake Control -->
    <div id="stay-awake-container">
        <button id="stay-awake-toggle">
            <span id="stay-awake-indicator"></span>
            <span id="stay-awake-text">STAY AWAKE</span>
        </button>
    </div>

    <script>
        // Time display logic
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            hours = hours % 12 || 12; // Convert to 12-hour format
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = date;

            adjustFontSize(); // Adjust the font size
        }

        function adjustFontSize() {
            const timeContainer = document.getElementById('time-container');
            const fontSize = Math.min(window.innerWidth / 10, window.innerHeight / 5);
            timeContainer.style.fontSize = `${fontSize}px`;
        }

        // Initial call to set the time and adjust font size
        updateTime();

        // Update time and adjust font size every second
        setInterval(updateTime, 500);

        // Adjust font size on window resize or orientation change
        window.addEventListener('resize', adjustFontSize);
        window.addEventListener('orientationchange', adjustFontSize);

        // Stay Awake functionality using the video
        const stayAwakeToggle = document.getElementById('stay-awake-toggle');
        const stayAwakeIndicator = document.getElementById('stay-awake-indicator');
        const stayAwakeText = document.getElementById('stay-awake-text');
        const awakeVideo = document.getElementById('awake-video');
        
        // Track awake state
        let isAwake = false;
        
        // Start the stay awake functionality
        const startStayAwake = () => {
            try {
                // Play the video to keep the screen awake
                awakeVideo.play()
                    .then(() => {
                        console.log('Stay awake video playing successfully');
                        isAwake = true;
                        updateStayAwakeUI(true);
                        
                        // Set up a keep-alive interval to restart video if needed
                        if (!window.keepAliveInterval) {
                            window.keepAliveInterval = setInterval(() => {
                                if (isAwake && (awakeVideo.paused || awakeVideo.ended)) {
                                    console.log('Restarting video');
                                    awakeVideo.play().catch(e => {
                                        console.error('Error restarting video:', e);
                                    });
                                }
                            }, 1000);
                        }
                    })
                    .catch(e => {
                        console.error('Failed to play stay awake video:', e);
                        // Try to play on user interaction when autoplay fails
                        isAwake = false;
                        updateStayAwakeUI(false);
                    });
            } catch (err) {
                console.error('Error enabling stay awake mode:', err);
                isAwake = false;
                updateStayAwakeUI(false);
            }
        };
        
        // Stop the stay awake functionality
        const stopStayAwake = () => {
            try {
                // Pause the video
                awakeVideo.pause();
                
                // Clear the keep-alive interval
                if (window.keepAliveInterval) {
                    clearInterval(window.keepAliveInterval);
                    window.keepAliveInterval = null;
                }
                
                isAwake = false;
                updateStayAwakeUI(false);
                console.log('Stay awake mode stopped');
            } catch (err) {
                console.error('Error disabling stay awake mode:', err);
            }
        };

        // Update UI to reflect stay awake status
        const updateStayAwakeUI = (isActive) => {
            if (isActive) {
                stayAwakeToggle.classList.add('active');
                stayAwakeIndicator.classList.add('active');
                stayAwakeIndicator.classList.add('blink');
                stayAwakeText.textContent = 'STAYING AWAKE';
            } else {
                stayAwakeToggle.classList.remove('active');
                stayAwakeIndicator.classList.remove('active');
                stayAwakeIndicator.classList.remove('blink');
                stayAwakeText.textContent = 'STAY AWAKE';
            }
        };

        // Add event listener to toggle stay awake
        stayAwakeToggle.addEventListener('click', () => {
            if (isAwake) {
                stopStayAwake();
            } else {
                startStayAwake();
            }
        });

        // Initialize autoplay attempt on first user interaction
        const attemptAutoplayOnUserInteraction = () => {
            // Setup one-time event listeners for first interaction
            const handleFirstInteraction = () => {
                // Pre-load and prepare the video for future use
                awakeVideo.load();
                console.log('Video preloaded after user interaction');
                
                // Clean up event listeners
                document.removeEventListener('touchstart', handleFirstInteraction);
                document.removeEventListener('click', handleFirstInteraction);
            };
            
            document.addEventListener('touchstart', handleFirstInteraction, { once: true });
            document.addEventListener('click', handleFirstInteraction, { once: true });
        };

        // Set up events when the page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize UI
            updateStayAwakeUI(false);
            
            // Prepare video for autoplay on first interaction
            attemptAutoplayOnUserInteraction();
        });

        // Re-enable stay awake when the page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isAwake) {
                // Restart the video if it was playing
                startStayAwake();
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open('my-cache').then((cache) => {
                            return cache.addAll([
                                '/',
                                '/manifest.json',
                                '/awake.mp4'
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((cachedResponse) => {
                            return cachedResponse || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([serviceWorkerScript], { type:'application/javascript' });
            const serviceWorkerURL = URL.createObjectURL(blob);
            navigator.serviceWorker.register(serviceWorkerURL)
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
