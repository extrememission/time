<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0a3e1e">
    <meta name="description" content="Redeeming the time because the days are evil">
    <title>Redeeming the Time</title>
    <!-- No Sleep Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: black;
            color: #0a3e1e;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #header-text {
            font-family: 'Oswald', sans-serif;
            font-size: 5vw;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #0a3e1e;
            margin-bottom: 2vh;
            white-space: nowrap;
        }

        #time-container {
            font-size: min(15vw, 20vh, 10rem);
            max-width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        #date-container {
            font-family: 'Oswald', sans-serif;
            font-size: 20vw;
            letter-spacing: 0.05em;
            color: #0a3e1e;
            margin-top: 10px;
        }

        h1 {
            margin: 0;
            line-height: 1;
            letter-spacing: 0.1em;
        }

        .blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        @keyframes blink-animation {
            50% {
                visibility: hidden;
            }
        }

        /* Wake Lock Button Styles */
        #wake-lock-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wake-lock-toggle {
            background: none;
            border: 2px solid #0a3e1e;
            color: #0a3e1e;
            padding: 5px 10px;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        #wake-lock-toggle:hover {
            background-color: rgba(10, 62, 30, 0.2);
        }

        #wake-lock-toggle.active {
            background-color: #0a3e1e;
            color: black;
        }

        #wake-lock-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 8px;
            transition: background-color 0.3s ease;
        }

        #wake-lock-indicator.active {
            background-color: #2bff4a; /* Brighter green */
            box-shadow: 0 0 5px #2bff4a, 0 0 8px #2bff4a;
        }
        
        #wake-lock-indicator.active.blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        /* Hidden video styles for iOS fallback */
        #video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 1px;
            height: 1px;
            z-index: -9999;
            overflow: hidden;
        }

        #awake-video {
            position: absolute;
            opacity: 0.0001;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #header-text {
                font-size: 6vw;
            }
            #time-container {
                font-size: 18vw; 
            }
            #date-container {
                font-size: 4vw;
            }
            #wake-lock-toggle {
                font-size: 12px;
                padding: 4px 8px;
            }
            #wake-lock-indicator {
                width: 8px;
                height: 8px;
                margin-right: 6px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            #header-text {
                font-size: 4vw;
            }
            #time-container {
                font-size: 12vw;
            }
            #date-container {
                font-size: 3vw;
            }
        }

        @media (min-width: 1025px) {
            #header-text {
                font-size: 3vw;
            }
            #time-container {
                font-size: 10vw;
            }
            #date-container {
                font-size: 2vw;
            }
        }
    </style>

    <!-- Inline Manifest JSON -->
    <script>
        const manifest = {
          "name": "Redeem Time",
          "short_name": "Redeem Time",
          "description": "Redeeming the time, because the days are evil. â€”Ephesians 5:16",
          "start_url": "/",
          "display": "standalone",
          "background_color": "#000000",
          "theme_color": "#0a3e1e",
          "icons": [
              { "src": "data:image/png;base64,...", "sizes": "192x192", "type": "image/png" },
              { "src": "data:image/png;base64,...", "sizes": "512x512", "type": "image/png" }
          ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);

        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <script>
        function createFavicon() {
          const svg = `
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                  <rect width="100%" height="100%" fill="black"/>
                  <text x="50%" y="50%" font-family="Black Ops One, sans-serif" font-size="36" fill="white" text-anchor="middle" dominant-baseline="middle">T</text>
              </svg>
          `;
          const favicon = document.createElement('link');
          favicon.rel = 'icon';
          favicon.href = 'data:image/svg+xml;base64,' + btoa(svg);
          document.head.appendChild(favicon);
      }

      createFavicon();
    </script>
</head>
<body>
    <div id="content-wrapper">
        <div id="header-text">REDEEMING THE TIME</div>
        <div id="time-container">
           <h1>
               <span id="hours"></span><span class="blink">:</span><span id="minutes"></span>
           </h1>
       </div>
       <div id="date-container">
           <span id="date"></span>
       </div>
    </div>

    <!-- Hidden Video for iOS Fallback -->
    <div id="video-container">
        <video id="awake-video" playsinline muted loop>
            <source src="/awake.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Wake Lock Control -->
    <div id="wake-lock-container">
        <button id="wake-lock-toggle">
            <span id="wake-lock-indicator"></span>
            <span id="wake-lock-text">STAY AWAKE</span>
        </button>
    </div>

    <script>
        // Time display logic
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            hours = hours % 12 || 12; // Convert to 12-hour format
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = date;

            adjustFontSize(); // Adjust the font size
        }

        function adjustFontSize() {
            const timeContainer = document.getElementById('time-container');
            const fontSize = Math.min(window.innerWidth / 10, window.innerHeight / 5);
            timeContainer.style.fontSize = `${fontSize}px`;
        }

        // Initial call to set the time and adjust font size
        updateTime();

        // Update time and adjust font size every second
        setInterval(updateTime, 500);

        // Adjust font size on window resize or orientation change
        window.addEventListener('resize', adjustFontSize);
        window.addEventListener('orientationchange', adjustFontSize);

        // Wake Lock API integration
        const wakeLockToggle = document.getElementById('wake-lock-toggle');
        const wakeLockIndicator = document.getElementById('wake-lock-indicator');
        const wakeLockText = document.getElementById('wake-lock-text');
        const awakeVideo = document.getElementById('awake-video');
        
        // Variable to store the wake lock object
        let wakeLock = null;
        
        // Track the lock state
        let isWakeLockActive = false;
        
        // iOS detection
        const isIOS = () => {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        };

        // Check if the Wake Lock API is supported
        const isWakeLockSupported = () => {
            return 'wakeLock' in navigator;
        };
        
        // Create iOS video fallback
        const createIOSVideoFallback = () => {
            try {
                // Play the video to keep the screen awake
                awakeVideo.play()
                    .then(() => {
                        console.log('iOS video playing successfully');
                        isWakeLockActive = true;
                        updateWakeLockUI(true);
                        
                        // Set up a keep-alive interval to restart video if needed
                        if (!window.keepAliveInterval) {
                            window.keepAliveInterval = setInterval(() => {
                                if (isWakeLockActive && (awakeVideo.paused || awakeVideo.ended)) {
                                    console.log('Restarting iOS video');
                                    awakeVideo.play().catch(e => {
                                        console.error('Error restarting iOS video:', e);
                                    });
                                }
                            }, 1000);
                        }
                    })
                    .catch(e => {
                        console.error('Failed to play iOS video:', e);
                        isWakeLockActive = false;
                        updateWakeLockUI(false);
                    });
            } catch (err) {
                console.error('Error enabling iOS video fallback:', err);
                isWakeLockActive = false;
                updateWakeLockUI(false);
            }
        };

        // Stop iOS video fallback
        const stopIOSVideoFallback = () => {
            try {
                // Pause the video
                awakeVideo.pause();
                
                // Clear the keep-alive interval
                if (window.keepAliveInterval) {
                    clearInterval(window.keepAliveInterval);
                    window.keepAliveInterval = null;
                }
                
                isWakeLockActive = false;
                updateWakeLockUI(false);
                console.log('iOS video fallback stopped');
            } catch (err) {
                console.error('Error disabling iOS video fallback:', err);
            }
        };

        // Request wake lock using the Wake Lock API
        const requestWakeLock = async () => {
            // iOS fallback
            if (isIOS()) {
                console.log('iOS detected, using video fallback');
                createIOSVideoFallback();
                return;
            }
            
            // Standard Wake Lock API
            if (!isWakeLockSupported()) {
                console.error('Wake Lock API is not supported in this browser.');
                wakeLockIndicator.classList.add('unsupported');
                wakeLockText.textContent = 'NOT SUPPORTED';
                return;
            }
            
            try {
                // Request a screen wake lock
                wakeLock = await navigator.wakeLock.request('screen');
                
                // Add event listener for when wake lock is released
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock was released');
                    wakeLock = null;
                    isWakeLockActive = false;
                    updateWakeLockUI(false);
                });
                
                isWakeLockActive = true;
                updateWakeLockUI(true);
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`Failed to request wake lock: ${err.name}, ${err.message}`);
                isWakeLockActive = false;
                updateWakeLockUI(false);
            }
        };

        // Release the wake lock
        const releaseWakeLock = async () => {
            // Handle iOS video fallback
            if (isIOS()) {
                stopIOSVideoFallback();
                return;
            }
            
            // Standard wake lock release
            if (wakeLock) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    isWakeLockActive = false;
                    updateWakeLockUI(false);
                    console.log('Wake Lock released');
                } catch (err) {
                    console.error(`Failed to release wake lock: ${err.name}, ${err.message}`);
                }
            }
        };

        // Update UI to reflect wake lock status
        const updateWakeLockUI = (isActive) => {
            if (isActive) {
                wakeLockToggle.classList.add('active');
                wakeLockIndicator.classList.add('active');
                wakeLockIndicator.classList.add('blink');
                wakeLockText.textContent = 'STAYING AWAKE';
            } else {
                wakeLockToggle.classList.remove('active');
                wakeLockIndicator.classList.remove('active');
                wakeLockIndicator.classList.remove('blink');
                wakeLockText.textContent = 'STAY AWAKE';
            }
        };

        // Toggle wake lock on button click
        wakeLockToggle.addEventListener('click', async () => {
            if (isWakeLockActive) {
                await releaseWakeLock();
            } else {
                await requestWakeLock();
            }
        });

        // Initialize video for iOS
        if (isIOS()) {
            // Setup one-time event listeners for first interaction
            const handleFirstInteraction = () => {
                // Pre-load and prepare the video for future use
                awakeVideo.load();
                console.log('iOS video preloaded after user interaction');
                
                // Clean up event listeners
                document.removeEventListener('touchstart', handleFirstInteraction);
                document.removeEventListener('click', handleFirstInteraction);
            };
            
            document.addEventListener('touchstart', handleFirstInteraction, { once: true });
            document.addEventListener('click', handleFirstInteraction, { once: true });
        }

        // Check wake lock support and set up UI on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (isIOS()) {
                console.log('iOS device detected, video fallback will be used');
            } else if (!isWakeLockSupported()) {
                wakeLockIndicator.classList.add('unsupported');
                wakeLockText.textContent = 'NOT SUPPORTED';
                wakeLockToggle.disabled = true;
                console.warn('Wake Lock API is not supported in this browser.');
            } else {
                console.log('Wake Lock API is supported');
            }
        });

        // Re-request wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (isWakeLockActive && document.visibilityState === 'visible') {
                if (isIOS()) {
                    createIOSVideoFallback();
                } else if (isWakeLockSupported()) {
                    await requestWakeLock();
                }
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open('my-cache').then((cache) => {
                            return cache.addAll([
                                '/',
                                '/manifest.json',
                                '/awake.mp4'
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((cachedResponse) => {
                            return cachedResponse || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([serviceWorkerScript], { type:'application/javascript' });
            const serviceWorkerURL = URL.createObjectURL(blob);
            navigator.serviceWorker.register(serviceWorkerURL)
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
