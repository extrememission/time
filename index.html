<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>SHQ Time</title>
    <style>
        /* Safari syntax */
        :-webkit-full-screen {
            background-color: black;
        }

        /* IE11 */
        :-ms-fullscreen {
            background-color: black;
        }

        /* Standard syntax */
        :fullscreen {
            background-color: black;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Keep centered */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: 'Oswald', sans-serif;
            background-color: black;
            color: #0a3e1e;
            overflow: hidden;
            position: relative;
        }

        #time-container {
            margin-bottom: 20px; /* Space below the time */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 45vw; /* Keep original large size for time */
            margin: 0; /* Remove margins to adjust positioning */
            line-height: 1;
        }

        #quote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full height of viewport */
            position: absolute;
            top: 0;
            left: 0;
        }

        .quote {
            font-size: 10vw; /* This is the base font size for the phrase */
            white-space: normal; /* Allow wrapping of long phrases */
            overflow: hidden;
            word-wrap: break-word;
            text-align: center;
            max-width: 90%; /* Ensure the text container is responsive */
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Center vertically in the middle */
        }

        /* Blinking cursor animation */
        .blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        @keyframes blink-animation {
            50% {
                visibility: hidden;
            }
        }

    </style>
</head>
<body cz-shortcut-listen="true">

    <div id="time-container">
        <h1>
            <span id="hours"></span><span class="blink">:</span><span id="minutes"></span>
        </h1>
    </div>

    <div id="quote-container">
        <p class="quote" id="quote"></p>
    </div>

    <script>
        const phrases = [
            "I ARISE TODAY BY THE STRENGTH OF CHRIST",
            "BE STRONG",
            "MY SOUL DOTH MAGNIFY THE LORD",
            "SEEK HIS FACE CONTINUALLY",
            "I WILL BLESS THE LORD AT ALL TIMES"
        ];

        let phraseIndex = 0;
        const timeElement = document.getElementById("time-container");
        const quoteElement = document.getElementById("quote");

        // Function to update time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Convert to 12-hour format, and ensure 0 becomes 12
            hours = hours % 12 || 12;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        // Initial update of time when the page loads
        updateTime();

        // Update time every 500ms to keep it real-time
        setInterval(updateTime, 500);

        function showPhrase() {
            // Hide time and show phrase
            timeElement.style.display = 'none';
            quoteElement.textContent = phrases[phraseIndex];
            quoteElement.style.display = 'block';

            // Move to the next phrase (looping through the array)
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // After 1 second, hide the phrase and show the time again
            setTimeout(() => {
                quoteElement.style.display = 'none';
                timeElement.style.display = 'flex';
            }, 1000); // Display the phrase for 1 second
        }

        // Cycle through time and phrases: 4 seconds time -> 1 second phrase
        setInterval(() => {
            // Show time for 4 seconds, then show phrase for 1 second
            timeElement.style.display = 'flex';
            quoteElement.style.display = 'none';

            // After 4 seconds, show a new phrase
            setTimeout(showPhrase, 4000); // Display phrase after 4 seconds
        }, 5000); // Repeat every 5 seconds

    </script>

</body>
</html>
