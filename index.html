<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0a3e1e">
    <meta name="description" content="Redeeming the time because the days are evil">
    <title>Redeeming the Time</title>

    <style>
        /* Full-screen background for the page */
        body {
            display flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Black Ops One', sans-serif;
            background-color: black;
            color: #0a3e1e;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        #time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-size: 15vw;
        }

        #date-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Oswald', sans-serif;
            font-size: 5vw;
            letter-spacing: 0.05em;
        }

        h1 {
            margin: 0;
            line-height: 1;
            letter-spacing: 0.1em;
        }

        .blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        @keyframes blink-animation {
            50% {
                visibility: hidden;
            }
        }

        @media (max-width: 600px) {
            #time-container {
                font-size: 20vw;
            }
            #date-container {
                font-size: 8vw;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            #time-container {
                font-size: 12vw;
            }
            #date-container {
                font-size: 6vw;
            }
        }

        @media (min-width: 1024px) {
            #time-container {
                font-size: 10vw;
            }
            #date-container {
                font-size: 4vw;
            }
        }
    </style>

    <!-- Inline Manifest JSON -->
    <script>
        const manifest = {
            "name": "SHQ Time",
            "short_name": "SHQ",
            "description": "A simple time and date display app",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#0a3e1e",
            "icons": [
                {
                    "src": "data:image/png;base64,...",  // Base64 encoded 192x192 icon
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "data:image/png;base64,...",  // Base64 encoded 512x512 icon
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        // Convert the manifest object into a JSON string
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);

        // Create a link element for the manifest
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

<script>
    // Function to create a simple "T" favicon with black background and no circle
    function createFavicon() {
        const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <rect width="100%" height="100%" fill="black"/>
                <text x="50%" y="50%" font-family="Black Ops One, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">T</text>
            </svg>
        `;
        const favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = 'data:image/svg+xml;base64,' + btoa(svg);
        document.head.appendChild(favicon);
    }

    createFavicon();
</script>

</head>
<body>

    <div id="time-container">
        <h1>
            <span id="hours"></span><span class="blink">:</span><span id="minutes"></span>
        </h1>
    </div>

    <div id="date-container">
        <span id="date"></span>
    </div>

    <script>
        // Function to update the time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            hours = hours % 12 || 12;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = date;
        }

        updateTime();
        setInterval(updateTime, 500);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open('my-cache').then((cache) => {
                            return cache.addAll([
                                '/',
                                '/manifest.json',
                                '/icons/icon-192x192.png',
                                '/icons/icon-512x512.png',
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((cachedResponse) => {
                            return cachedResponse || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([serviceWorkerScript], { type: 'application/javascript' });
            const serviceWorkerURL = URL.createObjectURL(blob);
            navigator.serviceWorker.register(serviceWorkerURL)
                .then(registration => {
                    console.log('Service Worker registered with the Blob URL:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>

</body>
</html>
