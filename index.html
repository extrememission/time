<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>SHQ Time</title>
    <style>
        /* Full-screen background for the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: 'Oswald', sans-serif;
            background-color: black;
            color: #0a3e1e;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Centering Time Container */
        #time-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /* Prevent text from wrapping */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 20vw; /* Base size to make the time as large as possible */
            margin: 0;
            line-height: 1;
            letter-spacing: 0.1em;
        }

        /* Full viewport height for the quote container */
        #quote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: absolute;
            top: 20%; /* Center quote */
            left: 0;
            right: 0;
            text-align: center; /* Center text horizontally */
            overflow: hidden;
        }

        .quote {
            font-size: 10vw; /* Base size for quote text */
            line-height: 1.2;
            white-space: normal;
            word-wrap: break-word;
            max-width: 90%; /* Allow the text to break to the next line if too wide */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: justify;
            hyphens: auto;
            word-spacing: 0.05em; /* Help with justification */
        }

        /* Blinking cursor animation */
        .blink {
            animation: blink-animation 1s steps(1) infinite;
        }

        @keyframes blink-animation {
            50% {
                visibility: hidden;
            }
        }

    </style>
</head>
<body cz-shortcut-listen="true">

    <div id="time-container">
        <h1>
            <span id="hours"></span><span class="blink">:</span><span id="minutes"></span>
        </h1>
    </div>

    <div id="quote-container">
        <p class="quote" id="quote"></p>
    </div>

    <script>
        const phrases = [
            "The journey begins.",
            "Embrace the challenge.",
            "Live your dream.",
            "The future is now.",
            "Make it happen.",
            "Stay curious."
        ];

        let phraseIndex = 0;
        const timeElement = document.getElementById("time-container");
        const quoteElement = document.getElementById("quote");

        // Function to dynamically calculate maximum font size for the time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Convert to 12-hour format, and ensure 0 becomes 12
            hours = hours % 12 || 12;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            // Dynamically scale the font size of time
            const timeElement = document.querySelector("#time-container h1");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Scale time dynamically to fill screen but not overflow
            const maxSize = Math.min(screenWidth, screenHeight) * 0.2;
            timeElement.style.fontSize = `${maxSize}px`;
        }

        // Function to dynamically adjust quote text size
        function updateQuoteSize() {
            const quoteElement = document.querySelector("#quote");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Scale quote dynamically to fill the available space
            const maxSize = Math.min(screenWidth, screenHeight) * 0.1; // Adjust factor as needed
            quoteElement.style.fontSize = `${maxSize}px`;
        }

        // Initial update of time and quote size when the page loads
        updateTime();
        updateQuoteSize();

        // Update time every 500ms to keep it real-time
        setInterval(() => {
            updateTime();
            updateQuoteSize();
        }, 500);

        function showPhrase() {
            // Hide time and show phrase
            timeElement.style.display = 'none';
            quoteElement.textContent = phrases[phraseIndex];
            quoteElement.style.display = 'block';

            // Move to the next phrase (looping through the array)
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // After 1 second, hide the phrase and show the time again
            setTimeout(() => {
                quoteElement.style.display = 'none';
                timeElement.style.display = 'flex';
            }, 1000); // Display the phrase for 1 second
        }

        // Cycle through time and phrases: 4 seconds time -> 1 second phrase
        setInterval(() => {
            // Show time for 4 seconds, then show phrase for 1 second
            timeElement.style.display = 'flex';
            quoteElement.style.display = 'none';

            // After 4 seconds, show a new phrase
            setTimeout(showPhrase, 4000); // Display phrase after 4 seconds
        }, 5000); // Repeat every 5 seconds

    </script>

</body>
</html>
